<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">


  <!-- google font family -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <form id="age-form">
      <fieldset class="dates">
        <div class="date-field">
          <label for="day">Day</label>
          <input type="number" name="day" id="day" class="no-arrows" placeholder="DD">
          <span class="error-message" id="day-error"></span>
        </div>
        <div class="date-field">
          <label for="month">Month</label>
          <input type="number" name="month" id="month" class="no-arrows" placeholder="MM">
          <span class="error-message" id="month-error"></span>
        </div>
        <div class="date-field">
          <label for="year">Year</label>
          <input type="number" name="year" id="year" class="no-arrows" placeholder="YYYY">
          <span class="error-message" id="year-error"></span>
        </div>
      </fieldset>
  
      <div class="button-line">
        <hr>
        <button type="submit" aria-label="Calculate Age">
          <img src="assets/images/icon-arrow.svg" alt="Submit">
        </button>
      </div>
    </form>
  
    <section id="results">
      <div id="years"><span>--</span> years</div>
      <div id="months"><span>--</span> months</div>
      <div id="days"><span>--</span> days</div>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
